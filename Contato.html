<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Identificação</legend>
            <p>
                <label for="Nome">Nome:</label>
                <input type="text" name="Nome" id="Nome" placeholder="Digite seu nome " maxlength="500">
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" name="Senha" id="senha" placeholder="Digite sua senha." maxlength="800">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="Email" id="email" placeholder="Digite sua senha" maxlength="1000">
            </p>
            <p>sexo:</p>

            <p>
                <input type="radio" name="sexo" id="masculino">
                <label for="masculino=">Masculino</label>

                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">feminino</label>
            </p>
            <p>
                <label for="data">Data de nascimento</label>
                <input type="date" name="Data" id="data">
            </p>
        </fieldset>
    </form>
</body>
</html>
